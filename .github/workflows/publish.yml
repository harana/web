name: Publish Library

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Publish
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.12]
        java: [zulu@1.17]
    runs-on: harana-dev-linux
    steps:
      - name: Cleanup Ref
        id: ref
        uses: frabert/replace-string-action@v1.2
        with:
          pattern: 'refs\/\w+\/(.*)'
          string: ${{ github.ref }}
          replace-with: '$1'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache
        run: |
          sleep 10000
          mkdir ~/.cache
          mkdir ~/.ivy2
          mkdir ~/.sbt
          ln -s /opt/cache/coursier_cache ~/.cache/coursier
          ln -s /opt/cache/ivy2_cache ~/.ivy2/cache
          ln -s /opt/cache/sbt_boot ~/.sbt/boot

      - name: Populate Credentials
        run: |
          rm -fr ~/.cache/coursier/v1/https/maven.pkg.github.com
          mkdir -p ~/.sbt/1.0/plugins
          cat <<EOF > ~/.sbt/1.0/plugins/credentials.sbt
          credentials += Credentials("GitHub Package Registry", "maven.pkg.github.com", "nadenf", System.getenv("GITHUB_TOKEN"))
          EOF

      - name: Install JS Dependencies
        run: |
          if [ -d 'js' ]; then
            cd js
            pnpm install
            cd ..
          fi

      - name: Publish Packages
        env:
          GITHUB_TOKEN: ${{ secrets.WRITE_PACKAGES_TOKEN }}
        run: sbt ++${{ matrix.scala }} publish

      - name: Get Scala Major Version
        id: scala
        uses: actions-ecosystem/action-regex-match@v2
        with:
          regex: '([0-9]+\.[0-9]+)\.[0-9]+'
          text: ${{ matrix.scala }}

      - name: Remove Older Snapshots
        uses: smartsquaregmbh/delete-old-packages@v0.2.0
        with:
          keep: 2
          version-pattern: ".+?SNAPSHOT"
          names: |
            com.harana.${{ github.event.repository.name }}_${{ steps.scala.outputs.group1 }}
            com.harana.${{ github.event.repository.name }}JS_${{ steps.scala.outputs.group1 }}

      - name: Remove Older Releases
        uses: smartsquaregmbh/delete-old-packages@v0.2.0
        with:
          keep: 2
          version-pattern: .*[^SNAPSHOT]$
          names: |
            com.harana.${{ github.event.repository.name }}_${{ steps.scala.outputs.group1 }}
            com.harana.${{ github.event.repository.name }}JS_${{ steps.scala.outputs.group1 }}

      - name: Cleanup
        if: always()
        run: |
          rm -fr ~/.sbt/1.0/plugins/credentials.sbt

      - name: Notify Slack - Success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_FOOTER: ""
          SLACK_MESSAGE: "✅  ${{ github.event.repository.name }}  |  publish  |  ${{ steps.ref.outputs.replaced }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_BUILDS_WEBHOOK }}

      - name: Notify Slack - Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_FOOTER: ""
          SLACK_MESSAGE: "⛔️  ${{ github.event.repository.name }}  |  publish  |  ${{ steps.ref.outputs.replaced }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_BUILDS_WEBHOOK }}